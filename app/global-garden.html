<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zendin</title>

    <script src="https://unpkg.com/@croquet/croquet@0.4.0"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/mrturck/aframe-joystick/master/joystick.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <script src="./scripts/constants.js"></script>

    <!-- Here we register the croquet system/component immediately before the scene loads -->
    <script src="./scripts/system.js"></script>
    <script src="./scripts/component.js"></script>
    <script src="./scripts/generate-base-garden.js"></script>

    <script src="./scripts/index.js" type="module"></script>
</head>

<body>
    <a-scene croquet cursor="rayOrigin: mouse">
        <!-- Load in assets -->
        <a-assets>
            <a-asset-item id="rock-flat-asset" src="https://raw.githubusercontent.com/UWRealityLab/xrcapstone21sp-team7/master/assets/rocks/rock-flat.glb"></a-asset-item>
            <a-asset-item id="rock-medium-asset" src="https://raw.githubusercontent.com/UWRealityLab/xrcapstone21sp-team7/master/assets/rocks/rock-medium.glb"></a-asset-item>
            <a-asset-item id="rock-tall-asset" src="https://raw.githubusercontent.com/UWRealityLab/xrcapstone21sp-team7/master/assets/rocks/rock-tall.glb"></a-asset-item>
            <a-asset-item id="tree-asset" src="https://raw.githubusercontent.com/UWRealityLab/xrcapstone21sp-team7/master/assets/trees/tree.glb"></a-asset-item>
            <a-asset-item id="corner-wall-asset" src="https://raw.githubusercontent.com/UWRealityLab/xrcapstone21sp-team7/master/assets/structures/corner-wall.glb"></a-asset-item>
            <a-asset-item id="single-wall-asset" src="https://raw.githubusercontent.com/UWRealityLab/xrcapstone21sp-team7/master/assets/structures/single-wall.glb"></a-asset-item>

            <template id="user-template">
                <a-entity class="user">
                    <a-sphere class="head" color="#ffffff" scale="0.45 0.5 0.4"></a-sphere>
                    <a-entity class="face" position="0 0.05 0">
                        <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                        <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                            <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                        </a-sphere>
                    </a-entity>
                </a-entity>            
            </template>
        </a-assets>

        <a-entity croquet="name: ambient-light;" light="type: ambient; color: yellow" position="0 10 0"></a-entity>
        <a-entity id="directional-light" croquet="name: directional-light;" light="type: directional; color: yellow; intensity: 0.7" position="-10 3 1"></a-entity>

        <a-entity croquet="name: rock" gltf-model="#rock-tall-asset"></a-entity>
        <a-entity croquet="name: rock" gltf-model="#tree-asset" scale=".5 .5. .5"></a-entity>
        <a-entity base-garden="sceneWidth: 4; sceneDepth: 4"></a-entity>

        <a-sky croquet="name: sky;" color="powderblue"></a-sky>
    </a-scene>

    <script src="./scripts/joystick.js"></script>
    <script src="./scripts/randomizeLocation.js"></script>
</body>

</html>
